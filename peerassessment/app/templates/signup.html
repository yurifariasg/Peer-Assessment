<!DOCTYPE html>
{% load static %}

<html>

<head>

  <meta charset="UTF-8">

  <title>Sign Up - Peer Assessment</title>

    <link rel="stylesheet" href="{% static 'css/index-style.css' %}" media="screen" type="text/css" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen" type="text/css" />
</head>

<body class="bg">

    <div class="container">

      <form class="form-signin" role="form">
        <div class="bottom-padding"> <h2 class="form-signin-heading">Peer Assessment</h2> </div>

        <input id="name" type="text" class="form-control textview" placeholder="Nome" required="" autofocus="">
        <input id="lastname" type="text" class="form-control textview" placeholder="Sobrenome" required="" autofocus="">
        <input id="email" type="email" class="form-control textview" placeholder="Endereço de email" required="" autofocus="">
        <input id="password" type="password" class="form-control textview" placeholder="Senha" required="">
        <input id="confirmPassword" type="password" class="form-control textview" placeholder="Confirme sua senha" required="">

        <div>
            <input  class="btn btn-lg btn-primary btn-block" type="button" onclick="signup()" value="Cadastre-se" />
        </div>

        <div class="checkbox"> Já tem conta? <a href="/">Faça login aqui</a>
        </div>

        <div class="top-padding">
            <div class="alert alert-danger" style="display: none">
                <strong>Oops!</strong>
                <p id="msg">
                Erro no seu cadastro!
                </p>
            </div>
        </div>
      </form>


    </div> <!-- /container -->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  

</body>
</html>
